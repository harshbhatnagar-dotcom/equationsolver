<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quadratic eqaution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Solve Equation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aboutus">About Us</a>
              </li>
              
                
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>QUADRATIC eQUATION</h1>
    <br>
    <br> 

    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        ax<sup>2</sup>+bx+c=0
    </div>
    <h2> Enter the values of a,b,c</h2>
    <form action="/quadsolver" method="post"> {% csrf_token %}
        <div class="form-floating">
            <textarea name="a" class="form-control" type="number" placeholder="Enter a" id="floatingTextarea1"></textarea>
            <label for="floatingTextarea1">a</label>
        </div>
        <div class="form-floating">
            <textarea name="b" class="form-control" type="number" placeholder="Enter b" id="floatingTextarea2"></textarea>
            <label for="floatingTextarea2">b</label>
        </div>
        <div class="form-floating">
            <textarea name="c" class="form-control" type="number" placeholder="Enter c" id="floatingTextarea3"></textarea>
            <label for="floatingTextarea3">c</label>
        </div>
        <br>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="Submit">Solve</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
